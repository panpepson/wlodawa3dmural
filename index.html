<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odczyt Anaglifu i Powiększanie Obrazu 2D</title>
    <style>
        video, canvas, img {
            width: 100%;
            max-width: 400px;
            height: auto;
        }
        #decodedImage {
            display: none;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .expanded {
            transform: scale(2); /* Powiększenie obrazu */
        }
        button {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background-color: #4267B2;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #365899;
        }
    </style>
</head>
<body>
    <h1>Rozpoznawanie obrazu 3D Anaglif i wyświetlanie wersji 2D</h1>
    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>
    <img id="decodedImage" src="zamysl_artysty.jpg" alt="Obraz 2D" />
    <button id="shareBtn">Udostępnij na Facebooku</button>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const decodedImage = document.getElementById('decodedImage');
        const shareBtn = document.getElementById('shareBtn');
        let isExpanded = false;

        // Użyj tylnej kamery telefonu
        navigator.mediaDevices.getUserMedia({
            video: {
                facingMode: { exact: "environment" } // Wymuszenie użycia tylnej kamery
            }
        })
        .then(stream => {
            video.srcObject = stream;
        })
        .catch(err => {
            console.error("Błąd dostępu do kamery: ", err);
        });

        function detectAnaglyph(imageData) {
            const data = imageData.data;
            let redPixels = 0;
            let bluePixels = 0;

            // Przeszukiwanie pikseli obrazu
            for (let i = 0; i < data.length; i += 4) {
                const red = data[i];
                const green = data[i + 1];
                const blue = data[i + 2];

                // Sprawdzamy, czy piksele mają wyraźne czerwone i niebieskie kanały (wskazuje na anaglif)
                if (red > 150 && green < 80 && blue < 80) {
                    redPixels++;
                }
                if (blue > 150 && red < 80 && green < 80) {
                    bluePixels++;
                }
            }

            // Jeśli wykryjemy odpowiednią ilość pikseli czerwonych i niebieskich, uznajemy, że to anaglif
            return redPixels > 5000 && bluePixels > 5000;
        }

        // Funkcja do monitorowania obrazu z kamery i sprawdzania obecności anaglifu
        function processFrame() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

            if (detectAnaglyph(imageData)) {
                decodedImage.style.display = 'block';
                shareBtn.style.display = 'block';
            } else {
                decodedImage.style.display = 'none';
                shareBtn.style.display = 'none';
            }

            requestAnimationFrame(processFrame);
        }

        // Funkcja obsługująca powiększenie i zmniejszenie obrazu
        function toggleExpand() {
            isExpanded = !isExpanded; // Przełącznik powiększenia
            decodedImage.classList.toggle('expanded', isExpanded);
        }

        // Obsługa dotyku na ekranie telefonu
        decodedImage.addEventListener('click', toggleExpand); // Użyj 'click' dla łatwiejszego testowania

        // Funkcja udostępniania na Facebooku
        function shareOnFacebook() {
            const imageSrc = decodedImage.src;
            const description = "mural Włodawa";
            const facebookShareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(imageSrc)}&quote=${encodeURIComponent(description)}`;
            window.open(facebookShareUrl, '_blank');
        }

        shareBtn.addEventListener('click', shareOnFacebook);

        // Rozpoczynamy przetwarzanie obrazu
        requestAnimationFrame(processFrame);
    </script>
</body>
</html>
