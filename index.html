<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odczyt Anaglifu </title>
    <style>
        video, canvas, img {
            width: 100%;
            max-width: 400px;
            height: auto;
        }
        #decodedImage {
            display: none;
            cursor: pointer;
        }
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: black;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <h1>Rozpoznawanie obrazu 3D Anaglif i wyświetlanie wersji 2D</h1>
    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>
    <img id="decodedImage" src="zamysl_artysty.jpg" alt="Obraz 2D" />

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const decodedImage = document.getElementById('decodedImage');
        let isFullscreen = false;

        // Użyj tylnej kamery telefonu
        navigator.mediaDevices.getUserMedia({
            video: {
                facingMode: { exact: "environment" } // Wymuszenie użycia tylnej kamery
            }
        })
        .then(stream => {
            video.srcObject = stream;
        })
        .catch(err => {
            console.error("Błąd dostępu do kamery: ", err);
        });

        function detectAnaglyph(imageData) {
            const data = imageData.data;
            let redPixels = 0;
            let bluePixels = 0;

            // Przeszukiwanie pikseli obrazu
            for (let i = 0; i < data.length; i += 4) {
                const red = data[i];
                const green = data[i + 1];
                const blue = data[i + 2];

                // Sprawdzamy czy piksele mają wyraźne czerwone i niebieskie kanały (wskazuje na anaglif)
                if (red > 150 && green < 80 && blue < 80) {
                    redPixels++;
                }
                if (blue > 150 && red < 80 && green < 80) {
                    bluePixels++;
                }
            }

            // Jeśli wykryjemy odpowiednią ilość pikseli czerwonych i niebieskich, uznajemy, że to anaglif
            if (redPixels > 5000 && bluePixels > 5000) {
                return true;
            }
            return false;
        }

        // Funkcja do monitorowania obrazu z kamery i sprawdzania obecności anaglifu
        function processFrame() {
            // Ustawienie wymiarów canvas na takie same jak video
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Rysowanie obrazu z kamery na canvas
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Odczytanie pikseli obrazu
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

            // Sprawdzamy, czy obraz zawiera anaglif
            if (detectAnaglyph(imageData)) {
                // Wyświetlamy "rozszyfrowany" obraz 2D
                decodedImage.style.display = 'block';
            } else {
                decodedImage.style.display = 'none';
            }

            // Przetwarzamy kolejną klatkę
            requestAnimationFrame(processFrame);
        }

        // Funkcja obsługująca pełny ekran
        function toggleFullscreen() {
            if (!isFullscreen) {
                // Wejdź w tryb pełnoekranowy
                decodedImage.classList.add('fullscreen');
                isFullscreen = true;
            } else {
                // Wyjdź z trybu pełnoekranowego
                decodedImage.classList.remove('fullscreen');
                isFullscreen = false;
            }
        }

        // Obsługa kliknięcia na obraz 2D
        decodedImage.addEventListener('click', toggleFullscreen);

        // Rozpoczynamy przetwarzanie obrazu
        requestAnimationFrame(processFrame);
    </script>
</body>
</html>
