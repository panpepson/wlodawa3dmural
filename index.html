<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3Detektor</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        video {
            width: 100%;
            max-width: 400px;
            height: auto;
            position: relative;
        }
        canvas, img {
            display: none; /* Ukryj canvas i obraz */
        }
        #decodedImage {
            display: none;
            cursor: pointer;
            transition: transform 0.3s ease;
            position: relative;
        }
        .expanded {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1000;
            object-fit: cover;
        }
        .arrow {
            position: absolute;
            width: 21px;
            height: 21px;
            background-color: blue; /* Kolor koÅ‚a */
            border-radius: 50%;
            color: white;
            font-size: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1001; /* Wysoki z-index */
        }
        .up-arrow {
            bottom: 10px;
            right: 10px; /* Niebieskie koÅ‚o w prawym dolnym rogu */
        }
        .down-arrow {
            bottom: 50px;
            left: calc(50% - 10.5px); /* Czerwone koÅ‚o na Å›rodku na dole */
        }
        .camera-icon {
            position: absolute;
            width: 21px;
            height: 21px;
            background-color: red; /* Kolor koÅ‚a */
            border-radius: 50%;
            color: white;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1001; /* Wysoki z-index */
            bottom: 50px; /* PoÅ‚oÅ¼enie ikony aparatu */
            left: calc(50% - 10.5px); /* Åšrodek ekranu */
        }
    </style>
</head>
<body>
    <h1>3Detektor</h1>
    <video id="video" autoplay>
        <canvas id="canvas"></canvas>
        <img id="decodedImage" src="zamysl_artysty.jpg" alt="Obraz 2D" />
    </video>

    <button id="shareBtn" style="display:none;">UdostÄ™pnij na Facebooku</button>
    <button id="toggleCameraBtn">PrzeÅ‚Ä…cz kamerÄ™</button>

   <div class="arrow up-arrow" id="expandBtn">â†•ï¸Ž</div>
   <div class="arrow down-arrow" id="collapseBtn">â†•ï¸Ž</div>
    <div class="camera-icon" id="cameraBtn">ðŸ“·</div>


    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const decodedImage = document.getElementById('decodedImage');
        const shareBtn = document.getElementById('shareBtn');
        const toggleCameraBtn = document.getElementById('toggleCameraBtn');
        const expandBtn = document.getElementById('expandBtn');
        const collapseBtn = document.getElementById('collapseBtn');
        const cameraBtn = document.getElementById('cameraBtn');
        let currentStream;

        function startCamera(facingMode) {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
            navigator.mediaDevices.getUserMedia({
                video: { facingMode: facingMode }
            })
            .then(stream => {
                currentStream = stream;
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("BÅ‚Ä…d dostÄ™pu do kamery: ", err);
            });
        }

        startCamera("environment");

        function detectAnaglyph(imageData) {
            const data = imageData.data;
            let redPixels = 0;
            let bluePixels = 0;

            for (let i = 0; i < data.length; i += 4) {
                const red = data[i];
                const green = data[i + 1];
                const blue = data[i + 2];

                if (red > 150 && green < 80 && blue < 80) {
                    redPixels++;
                }
                if (blue > 150 && red < 80 && green < 80) {
                    bluePixels++;
                }
            }

            return redPixels > 5000 && bluePixels > 5000;
        }

        function processFrame() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

            if (detectAnaglyph(imageData)) {
                decodedImage.style.display = 'block';
                shareBtn.style.display = 'block';
                expandBtn.style.display = 'block'; // PokaÅ¼ przycisk powiÄ™kszenia
            } else {
                decodedImage.style.display = 'none';
                shareBtn.style.display = 'none';
                expandBtn.style.display = 'none'; // Ukryj przycisk powiÄ™kszenia
                collapseBtn.style.display = 'none'; // Ukryj przycisk zmniejszenia
            }

            requestAnimationFrame(processFrame);
        }

        expandBtn.addEventListener('click', () => {
            video.classList.add('expanded');
            collapseBtn.style.display = 'block'; // PokaÅ¼ przycisk zmniejszenia
            expandBtn.style.display = 'none'; // Ukryj przycisk powiÄ™kszenia
        });

        collapseBtn.addEventListener('click', () => {
            video.classList.remove('expanded');
            collapseBtn.style.display = 'none'; // Ukryj przycisk zmniejszenia
            expandBtn.style.display = 'block'; // PokaÅ¼ przycisk powiÄ™kszenia
        });

        function shareOnFacebook() {
            const imageSrc = decodedImage.src;
            const description = "mural WÅ‚odawa";
            const facebookShareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(imageSrc)}&quote=${encodeURIComponent(description)}`;
            window.open(facebookShareUrl, '_blank');
        }

        shareBtn.addEventListener('click', shareOnFacebook);

        let isUsingFrontCamera = false;
        toggleCameraBtn.addEventListener('click', () => {
            isUsingFrontCamera = !isUsingFrontCamera;
            startCamera(isUsingFrontCamera ? "user" : "environment");
        });

        cameraBtn.addEventListener('click', () => {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const dataURL = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.href = dataURL;
            link.download = 'zdjecie.png'; // Ustaw nazwÄ™ pliku
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        requestAnimationFrame(processFrame);
    </script>
</body>
</html>
