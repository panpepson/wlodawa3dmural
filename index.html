<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anaglyph 3D GIF</title>
    <style>
        video, canvas {
            width: 100%;
            max-width: 400px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Anaglif GIF</h1>
    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>
    <button id="capture">Przechwyć obraz i utwórz GIF</button>
    <img id="gif" alt="GIF 3D" />

    <script src="https://cdn.jsdelivr.net/npm/gif.js@0.2.0/dist/gif.js"></script>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureBtn = document.getElementById('capture');
        const gifImage = document.getElementById('gif');
        const ctx = canvas.getContext('2d');

        // Użyj tylnej kamery telefonu
        navigator.mediaDevices.getUserMedia({
            video: {
                facingMode: { exact: "environment" } // Wymuszenie użycia tylnej kamery
            }
        })
        .then(stream => {
            video.srcObject = stream;
        })
        .catch(err => {
            console.error("Błąd dostępu do kamery: ", err);
        });

        // Funkcja tworząca efekt 3D Anaglifu
        function createAnaglyph(imageData, shift) {
            const data = imageData.data;
            const width = imageData.width;
            const height = imageData.height;

            const leftImage = new Uint8ClampedArray(data); // Kopia dla czerwonego kanału
            const rightImage = new Uint8ClampedArray(data); // Kopia dla niebieskiego kanału

            // Przesuwamy obraz lewego i prawego oka
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const index = (y * width + x) * 4;
                    const shiftedIndex = ((y * width) + Math.max(0, x - shift)) * 4;

                    // Lewy obraz (czerwony kanał)
                    if (shiftedIndex < data.length) {
                        leftImage[shiftedIndex] = data[index]; // Czerwony
                        leftImage[shiftedIndex + 1] = 0;       // Zielony
                        leftImage[shiftedIndex + 2] = 0;       // Niebieski
                    }

                    // Prawy obraz (niebieski kanał)
                    if (index < data.length) {
                        rightImage[index] = 0;                 // Czerwony
                        rightImage[index + 1] = 0;             // Zielony
                        rightImage[index + 2] = data[index + 2]; // Niebieski
                    }
                }
            }

            // Połączenie obrazu dla obu kanałów
            for (let i = 0; i < data.length; i += 4) {
                data[i] = leftImage[i];       // Czerwony
                data[i + 2] = rightImage[i + 2]; // Niebieski
            }

            return imageData;
        }

        // Funkcja przechwytująca obraz z kamery i tworząca GIF
        captureBtn.addEventListener('click', () => {
            // Ustawienie wymiarów canvas na takie same jak video
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            const gif = new GIF({
                workers: 2,
                quality: 10,
            });

            // Utworzenie 3 klatek z różnym przesunięciem dla efektu animacji
            for (let shift = 0; shift <= 10; shift += 5) {
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const anaglyphData = createAnaglyph(imageData, shift);
                ctx.putImageData(anaglyphData, 0, 0);

                gif.addFrame(canvas, {copy: true, delay: 500});
            }

            // Generowanie GIF
            gif.on('finished', function(blob) {
                gifImage.src = URL.createObjectURL(blob);
            });

            gif.render();
        });
    </script>
</body>
</html>
