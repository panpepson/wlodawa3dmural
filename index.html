<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3Detektor</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        video, canvas, img {
            width: 100%;
            max-width: 400px;
            height: auto;
            position: relative;
        }
        #decodedImage {
            display: none;
            cursor: pointer;
            transition: transform 0.3s ease;
            position: relative;
        }
        .expanded {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1000;
            object-fit: cover;
        }
        .arrow {
            position: fixed; /* Ustawiono na fixed */
            width: 30px;
            height: 30px;
            background-color: gray;
            border-radius: 50%;
            color: white;
            font-size: 20px; /* Zwiększona czcionka dla lepszej widoczności */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .up-arrow {
            bottom: 10px;
            right: 10px;
        }
        .down-arrow {
            bottom: 50px;
            right: 10px;
            display: none; /* Domyślnie ukryte */
        }
    </style>
</head>
<body>
    <h1>3Detektor</h1>
    <video id="video" autoplay>
    <canvas id="canvas"></canvas>
    <img id="decodedImage" src="zamysl_artysty.jpg" alt="Obraz 2D" />
    <button id="shareBtn">Udostępnij na Facebooku</button>
    <button id="toggleCameraBtn">Przełącz kamerę</button>

    <div class="arrow up-arrow" id="expandBtn">↕︎</div>
    <div class="arrow down-arrow" id="collapseBtn">↕︎</div>
</video>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const decodedImage = document.getElementById('decodedImage');
        const shareBtn = document.getElementById('shareBtn');
        const toggleCameraBtn = document.getElementById('toggleCameraBtn');
        const expandBtn = document.getElementById('expandBtn');
        const collapseBtn = document.getElementById('collapseBtn');
        let currentStream;

        // Funkcja do uruchomienia kamery
        function startCamera(facingMode) {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
            navigator.mediaDevices.getUserMedia({
                video: { facingMode: facingMode }
            })
            .then(stream => {
                currentStream = stream;
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Błąd dostępu do kamery: ", err);
            });
        }

        // Uruchomienie kamery tylniej na początku
        startCamera("environment");

        function detectAnaglyph(imageData) {
            const data = imageData.data;
            let redPixels = 0;
            let bluePixels = 0;

            for (let i = 0; i < data.length; i += 4) {
                const red = data[i];
                const green = data[i + 1];
                const blue = data[i + 2];

                if (red > 150 && green < 80 && blue < 80) {
                    redPixels++;
                }
                if (blue > 150 && red < 80 && green < 80) {
                    bluePixels++;
                }
            }

            return redPixels > 5000 && bluePixels > 5000;
        }

        function processFrame() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

            if (detectAnaglyph(imageData)) {
                decodedImage.style.display = 'block';
                shareBtn.style.display = 'block';
                expandBtn.style.display = 'block'; // Pokaż przycisk powiększenia
            } else {
                decodedImage.style.display = 'none';
                shareBtn.style.display = 'none';
                expandBtn.style.display = 'none'; // Ukryj przycisk powiększenia
                collapseBtn.style.display = 'none'; // Ukryj przycisk zmniejszenia
            }

            requestAnimationFrame(processFrame);
        }

        expandBtn.addEventListener('click', () => {
            video.classList.add('expanded');
            collapseBtn.style.display = 'block'; // Pokaż przycisk zmniejszenia
            expandBtn.style.display = 'none'; // Ukryj przycisk powiększenia
        });

        collapseBtn.addEventListener('click', () => {
            video.classList.remove('expanded');
            collapseBtn.style.display = 'none'; // Ukryj przycisk zmniejszenia
            expandBtn.style.display = 'block'; // Pokaż przycisk powiększenia
        });

        function shareOnFacebook() {
            const imageSrc = decodedImage.src;
            const description = "mural Włodawa";
            const facebookShareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(imageSrc)}&quote=${encodeURIComponent(description)}`;
            window.open(facebookShareUrl, '_blank');
        }

        shareBtn.addEventListener('click', shareOnFacebook);

        // Przełączanie kamer
        let isUsingFrontCamera = false;
        toggleCameraBtn.addEventListener('click', () => {
            isUsingFrontCamera = !isUsingFrontCamera;
            startCamera(isUsingFrontCamera ? "user" : "environment");
        });

        requestAnimationFrame(processFrame);
    </script>
</body>
</html>
